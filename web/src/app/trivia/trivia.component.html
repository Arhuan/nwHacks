<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<div class="view" style="background-image: url('../../assets/homepage.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100vh;
;">
  <h1 class="h1-reponsive text-uppercase font-weight-bold mb-0 pt-md-5 pt-5"><strong>Wikivia</strong></h1>

  <div class="row">
      <div class="col-md-12 mb-4 white-text text-center">
          <h5>
            {{ status }}
          </h5>
          <h1 class="h1-reponsive pt-md-5 pt-5" style="font-family: 'Roboto', sans-serif;">
            <strong>
            {{currentQ}}
          </strong></h1>
      </div>
  </div>

  <div class="answer">
    <form class="answer-box" onsubmit="return false" style="font-family: 'Roboto', sans-serif;">
        <input #box (keyup.enter)="onEnter(box.value)" placeholder="Enter your answer here...">
    </form>
  </div>
</div>

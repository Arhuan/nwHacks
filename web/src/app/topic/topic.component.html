<div class="view" style="background-image: url('../../assets/homepage.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100vh;">
  <h1 class="h1-reponsive text-uppercase font-weight-bold mb-0 pt-md-5 pt-5"><strong>Wikivia</strong></h1>

  <div class="row">
      <div class="col-md-12 mb-4 white-text text-center">
          <h1 class="h1-reponsive display-3 pt-md-5 pt-5"><strong>
            What will be the trivia topic?
          </strong></h1>
      </div>
  </div>

  <div class="answer">
    <form class="answer-box h1" onsubmit="return false">
      <input #box (keyup.enter)="onEnter(box.value)" placeholder="Enter your topic here...">
    </form>
  </div>
</div>
